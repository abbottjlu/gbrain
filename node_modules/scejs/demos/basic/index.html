<html>
	<head>
		<title>SCEJS Basic</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">

        <!--<script src="../../dist/scejs/SCEJS.min.js"></script>-->
        <script src="../../dist/scejs/ArrayGenerator.class.js"></script>
        <script src="../../dist/scejs/Component.class.js"></script>
        <script src="../../dist/scejs/Component_GPU.class.js"></script>
        <script src="../../dist/scejs/ComponentControllerTransformTarget.class.js"></script>
        <script src="../../dist/scejs/ComponentKeyboardEvents.class.js"></script>
        <script src="../../dist/scejs/ComponentMouseEvents.class.js"></script>
        <script src="../../dist/scejs/ComponentProjection.class.js"></script>
        <script src="../../dist/scejs/ComponentTransform.class.js"></script>
        <script src="../../dist/scejs/ComponentTransformTarget.class.js"></script>
        <script src="../../dist/scejs/Constants.js"></script>
        <script src="../../dist/scejs/Mesh.class.js"></script>
        <script src="../../dist/scejs/Node.class.js"></script>
        <script src="../../dist/scejs/Project.class.js"></script>
        <script src="../../dist/scejs/SCE.class.js"></script>
        <script src="../../dist/scejs/Stage.class.js"></script>
        <script src="../../dist/scejs/StormMath.class.js"></script>
        <script src="../../dist/scejs/SystemEvents.class.js"></script>
        <script src="../../dist/scejs/Utils.class.js"></script>
        <script src="../../dist/scejs/VFP_RGB.class.js"></script>
        <script src="../../dist/scejs/Prefabs/SimpleCamera/SimpleCamera.class.js"></script>
        <script src="../../dist/scejs/Prefabs/SimpleNode/SimpleNode.class.js"></script>
        <script src="../../dist/scejs/Prefabs/Grid/Grid.class.js"></script>
	</head>

	<body>
		<div id="SCEJS"></div>


		<script>
			var sce = new SCE();
			sce.initialize({"target": document.getElementById("SCEJS"),
							"dimensions": {"width": 512, "height": 512}});


			var project = new Project();
			sce.loadProject(project);

			var stage = new Stage();
			project.addStage(stage);
			project.setActiveStage(stage);

			// CAMERA
			var simpleCamera = new SimpleCamera(sce);

			// GRID
			var grid = new Grid(sce);
			grid.generate(100.0, 1.0);


      		// NODE
			var simpleNode = new SimpleNode(sce);

		    var mesh = new Mesh().loadBox();
		    simpleNode.setMesh(mesh);
			simpleNode.setImage("../_RESOURCES/cartman08.jpg");





			//*********
			// RENDER STAGE
			//*********
            var render = function() {
                project.getActiveStage().tick();
                requestAnimFrame(render);
            }
            render();


			window.onresize = (function() {
				//sce.setDimensions(512, 128);
		    }).bind(this);
		</script>

	</body>
</html>
